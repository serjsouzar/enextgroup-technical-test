<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&family=Old+Standard+TT:ital@1&family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>ENextGroup Test</title>
  </head>
  <body>
    <div id="fade" class="hide"></div>
    <div class="header">
      <header>
        <div class="header-title">
          <div class="title-page-name">
          <h1 id="merlin">Merlin's</h1>
          <h1 id="merlins-potion">Potions</h1>
          </div>
          <div class="subtitle-page">
            <h3>── Fine potions since 1026 ──</h3>
          </div>
        </div>
        <div class="header-input">
          <img src="assets/search.png" />
          <input type="search" id="search" placeholder="Search our stock"/>
        </div>
        <div class="header-cart-area">
          <div id="free-ship-msg"><h2>Free shipping</h2><h3>on orders over $50</h3></div>
          <div class="cauldron-cart"><img src="assets/cauldron.png"/><p>Bag:</p><p id="bag-cart"></p></div>
        </div>  
      </header>
    </div>

    <div class="nav-div">
        <ul id="nav-options">
          <li>Potions<p>▾</p></li>
          <li>Ingredients<p>▾</p></li>
          <li>Books<p>▾</p></li>
          <li>Supplies<p>▾</p></li>
          <li>Charms<p>▾</p></li>
          <li>Clearance!</li>
        </ul>
      <ul id="nav-sign">
        <li id="sign-in">Sign In</li>
        <li id="or">or</li>
        <li id="sign-up">Sign Up</li>
      </ul>
    </div>


    <div class="potions-container">
      <div class="potion-title">
        <h2>Potions</h2>
        <div></div>
      </div>

      <div class="potions"></div>
    </div>

    <div id="modal" class="hide">
      <div class="modal-header">
        <div></div>
        <button id="close-modal">X</button>
      </div>
      <div class="modal-body">
        <div class="modal-body-info">
          <div class="use-effects-info"><h3>Use/Effect:</h3></div>
          <div class="ingredients-info"><h3>Ingredients:</h3></div>
          <div class="price-info"><h2>Price:</h2></div>
          <div class="cart-button"><button #id="modal-add-card-button" onclick="doSomething()">ADD TO CART</button></div>
        </div>
      </div>
    </div>

    <div class="footer-area">
      <div class="footer-media-infos">
        <div class="company-info"></div>
        <div class="social-medias"></div>
        <div class="copyright"></div>
      </div>

      <div #newsletter-area>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
